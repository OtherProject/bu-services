<script type="text/javascript">
	function AreAnyCheckboxesChecked () {
	  if ($("#Form2 input:checkbox:checked").length > 0)
		{
		    $("#btn-dis").removeAttr("disabled");
		}
		else
		{
		   $('#btn-dis').attr("disabled","disabled");
		}
	}
</script>
<div id="content-header">
	<h1>Article</h1>
</div> <!-- #content-header -->	

<div id="content-container">

	<div class="row">

		<div class="col-md-12">

			<div class="portlet">

				<div class="portlet-header">

					<h3>
						<i class="fa fa-table"></i>
						User Rule
					</h3>

				</div> <!-- /.portlet-header -->

				<div class="portlet-content">						

					<div class="table-responsive">

					<form action="" method=POST name="checks" ID="Form2" onsubmit="return confirm('save data?');">

					
					<input type="hidden" name="userid" value="{$userid}">
					<button type="submit" class="btn btn-info btn-sm" id="btn-dis" name="simpan"><i class="fa fa-trash-o" ></i> Save Rule</button>
					
					<table 
						class="table table-striped table-bordered table-hover table-highlight table-checkable" 
						data-provide="datatable" 
						data-display-rows="10"
						data-info="true"
						data-paginate="true"
					>
							<thead>
								<tr>
									<th class="checkbox-column">
										<input type="checkbox" class="icheck-input" onchange="return AreAnyCheckboxesChecked();">
									</th>
									<th data-filterable="true" data-sortable="true" >Database</th>
									<th data-filterable="true" data-sortable="true" >Tabel</th>
									<th data-filterable="true" data-sortable="true" >Status</th>
									
								</tr>
							</thead>
							<tbody>
								{foreach $data as $val}
								{if $val}
								{foreach $val as $var}
								<tr>
									<td class="checkbox-column">
										<input type="checkbox" class="icheck-input" name="ids[]" value="{$var.id}" onchange="return AreAnyCheckboxesChecked();" {if in_array($var.id, $aksesVerified)}checked="checked"{/if}>
									</td>
									<td>{$var.namaDatabase}</td>
									<td>{$var.tabel}</td>
									<td style="color:{$var.status_color}"></td>
									
								</tr>
								{/foreach}
								{/if}
								{/foreach}
							</tbody>
						</table>
					</form>
					</div> <!-- /.table-responsive -->
					

				</div> <!-- /.portlet-content -->

			</div> <!-- /.portlet -->

		

		</div> <!-- /.col -->

	</div> <!-- /.row -->

</div>
